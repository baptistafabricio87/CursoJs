<html>
<script>

// função com parametro 
    var soma = function(x, y) {
        var result = x + y;
        return result;
    }

    var result = soma(10, 20);

    console.log(result);

// função sem paramentro 
    var plim = function() {
        console.log("plim plim");
    }

    plim();
</script>

</html>
