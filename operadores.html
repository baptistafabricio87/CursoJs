<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operadores Basicos</title>
    <script type="text/javascript">
      var soma = 2 + 3;
      var subt = 3 - 2;
      var mult = 2 * 3;
      var divi = 3 / 2;
      var mod = 3 % 2;
      var x = Math.sqrt(16);
      var media = (5+4+3)/3;
      var somaString = "a" + "B";

      alert(soma);
      alert(subt);
      alert(mult);
      alert(divi);
      alert(mod);
      alert(x);
      alert(media);
      alert(somaString);
    </script>
  </head>
</html>
